name: Template_Name

permissions:
  contents: write
  actions: write

on: 
  workflow_dispatch:
  schedule:
    - cron: '35 16 * * *'

jobs:
  template_name:
    runs-on: ubuntu-latest
    steps:
      - name: generate-readme-for-repos
        uses: gendloop/generate-readme-for-repos@main
        with: 
          token: ${{ secrets.GENDLOOP_ACCESS_TOKEN }}

      